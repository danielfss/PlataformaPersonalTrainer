        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand titulo" href="home.html">
                    <img src="https://seeklogo.com/images/U/uol-logo-68F369E089-seeklogo.com.png"
                        class="d-inline-block align-text-top logo">
                    <span>Compasso</span>
                    <label for="check">
                        <i class="fas fa-bars" id="sidebar_btn"></i>
                    </label>
                </a>

                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                        id="dropdownUser1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://a-static.mlcdn.com.br/618x463/kit-6-galhos-de-rosas-aveludadas-decora-flores-artificiais/decorafloresartificiais/6639562408/cac5c2c84ea135796a9be967d812bdda.jpg"
                            alt="mdo" class="rounded-circle me-2" width="32" height="32">
                        <strong>Perfil</strong>
                    </a>
                    <ul class="float-right dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="minha_conta.html"><span>Editar Perfil</span></a></li>
                        <li><a class="dropdown-item" href="#"><span>Configurações</span></a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#"><span>Logout</span></a></li>
                    </ul>
                </div> 
            </div>
        </nav>
    </header>
    <!-- FIM NAVBAR -->

    <!-- Início Conteúdo -->
    <main>
        <input type="checkbox" id="check">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <a href="home.html" class="nav-link text-white"><i class="bi bi-house"></i><span>Home</span></a>
            <a href="dashboard_aluno.html" class="nav-link text-white"><i
                    class="bi bi-graph-up"></i><span>Dashboard</span> </a>
            <a href="agenda_aluno.html" data-toggle="modal" data-target="#modalAgendamento" class="nav-link text-white">
                <i class="bi bi-calendar2-plus"></i>
                <span>Agendamento</span>
            </a>

            <a href="videos.html" class="nav-link text-white">
                <i class="bi bi-collection-play"></i>
                <span>Videos</span>
            </a>

            <a href="pagamento.html" class="nav-link text-white">
                <i class="bi bi-credit-card"></i>
                <span>Pagamento</span>
            </a>
        </div> <!-- FIM SIDEBAR -->

        <!-- INICIO MODAL DE AGENDAMENTO DO ALUNO -->
        <div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Marcar treino</h4>
                        <button type="button" class="btn btn-outline-success2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> <!-- BOTÃO DE FECHAR -->
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <form id="formAgendamento" name="formAgendamento" action="minha_conta.html">
                            <div class="border border-secondary-3 rounded mt-1">
                                <div class="container">
                                    <div class="form-group m-3">
                                        <div class="form-group row mt-2 mb-2">
                                            <select class="custom-select" aria-label="Horários disponíveis">
                                                <option selected>Horários Disponíveis: </option>
                                                <option value="1">13/04/2021 - 13:30</option>
                                                <option value="2">13/04/2021 - 15:30</option>
                                                <option value="3">14/04/2021 - 13:30</option>
                                            </select>
                                        </div>

                                        <div class="form-group row mt-2 mb-2">
                                            <label for="msg">Mensagem:</label>
                                            <textarea class="form-control" name="msg" id="msg" rows="3"></textarea>
                                            <small>Se quiser deixar uma mensagem para o professor, preencha este
                                                campo.</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer d-flex justify-content-center form-group">
                        <a href="minha_conta.html"><button type="submit"
                                                           class="btn btn-outline-success2">Agendar</button> </a>
                        <button type="button" class="btn btn-outline-success2" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div> <!-- FIM MODAL-CONTENT-->
            </div> <!-- FIM MODAL-DIALOG -->
        </div> <!-- FIM MODAL-FADE -->
        <!-- FINAL MODAL DE AGENDAMENTO DO ALUNO -->

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
