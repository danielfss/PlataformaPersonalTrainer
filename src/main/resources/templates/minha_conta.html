    </head>

    <body>

        <!-- NAVBAR -->
        <header>
            <nav class="navbar navbar-dark bg-dark">

                        <span>Compasso</span>
                        <label for="check">
                            <i class="fas fa-bars" id="sidebar_btn"></i>
                        </label>
                    </a>
                    
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="https://a-static.mlcdn.com.br/618x463/kit-6-galhos-de-rosas-aveludadas-decora-flores-artificiais/decorafloresartificiais/6639562408/cac5c2c84ea135796a9be967d812bdda.jpg"

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"><span>Logout</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FIM NAVBAR -->

        <main>
            <input type="checkbox" id="check">
            
            <!-- SIDEBAR -->
            <div class="sidebar">
                <a href="home.html" class="nav-link text-white"><i class="bi bi-house"></i><span>Home</span></a>
                <a href="#" class="nav-link text-white"><i class="bi bi-graph-up"></i><span>Dashboard</span> </a>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-calendar2-plus"></i>
                    <span>Agendamento</span>
                </a>

                <a href="#" class="nav-link text-white">
                    <i class="bi bi-collection-play"></i>
                    <span>Videos</span>
                </a>

                <a href="#" class="nav-link text-white">
                    <i class="bi bi-credit-card"></i>
                    <span>Pagamento</span>
                </a>
            </div> <!-- FIM SIDEBAR -->

            <!-- Início do Formulário -->
            <div class="container Forms">
                <form id="formDados" name="formDados" action="minha_conta.html">
                    <div class="border border-secondary-3 rounded mt-1">
                        <div class="container text-center">
                            <h3 class="subtitulo">Dados Pessoais</h3>
                            <div class="form-group m-3">
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="nome">Nome:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="nome" placeholder="Jane Doe"
                                            name="name">
                                    </div>
                                </div>
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="cpf">Email:</label>
                                    <div class="col-8">
                                        <input type="email" class="form-control" id="email" placeholder="JaneDoe@email.com"
                                            name="email">
                                    </div>
                                </div>
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="email">Telefone:</label>
                                    <div class="col-8">
                                        <input type="tel" class="form-control" id="telefone" placeholder="71 92865478"
                                            name="telefone">
                                    </div>
                                </div>
                            </div>
                            <a href="minha_conta.html"><button type="submit" class="btn btn-outline-success2 mb-4">Salvar
                                    Alterações</button> </a>
                        </div>
                    </div>
                </form>
                <!-- Final do Formulário -->

                <form id="formSenha" name="formSenha" action="minha_conta.html">
                    <div class="border border-secondary-3 rounded mt-1">
                        <div id="boxSenha" class="container text-center">
                            <h3 class="subtitulo">Alterar Senha</h3>
                            <div class="form-group m-3">
                                <div class="container senha">
                                    <div class="form-group row mt-2 mb-2">
                                        <label class="col-form-label col-2" for="pwd">Senha Atual:</label>
                                        <div class="col-8">
                                            <input type="password" class="form-control" id="pwd"
                                                placeholder="Digite a senha atual." name="pwd" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mt-2 mb-2">
                                        <label class="col-form-label col-2" for="pwd">Nova Senha:</label>
                                        <div class="col-8">
                                            <input type="password" class="form-control" id="pwd"
                                                placeholder="Digite a nova senha." name="pwd" required>
                                        </div>
                                    </div>
                                    <div class="form-group row mt-2">
                                        <label class="col-form-label col-2" for="pwdc">Conf. Senha:</label>
                                        <div class="col-8">
                                            <input type="password" class="form-control" id="pwdc"
                                                placeholder="Confirme a nova senha." name="pwdc" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <a href="minha_conta.html"><button type="submit" class="btn btn-outline-success2 mb-4">Salvar
                                    Alterações</button> </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
