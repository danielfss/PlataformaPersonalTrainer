<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>

    <body>
         <!-- NAVBAR -->
        <header th:replace="~{base :: headerHome}"></header>
        <!-- FIM NAVBAR -->

        <!-- Início do Formulário -->
        <div class="container Forms">
            <form th:action="@{/login}" method="post" id="formDados" name="formDados" >
                <div class="border border-secondary-3 rounded mt-1">
                    <div class="container text-center">
                        <h3 class="subtitulo">Login</h3>
                        
                        <div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">you have been logged out.</div>
						
                        <div class="form-group m-3">
                            <div class="form-group row mt-2 mb-2">
                                <label class="col-form-label col-2" for="cpf">Email:</label>
                                <div class="col-8">
                                <input type="email" class="form-control" id="email" placeholder="Insira o email" name="email" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row mt-2 mb-2">
                                <label class="col-form-label col-2" for="senha">Senha:</label>
                                <div class="col-8">                            
                                	<p>
										<input type="password" name="password" class="form-control" placeholder="Senha" required />
									</p>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-success2 mb-4">Entrar</button>
                        <div id="noCad">
                            <p>Se não possui cadastro <a th:href="@{/cadastro}">Click aqui!</a></p>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Final do Formulário -->
    	</div>
    </body>
</html>
