<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="UTF-8">
        <title>Home</title>	
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>		
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/treino_aluno.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
        <style>
        </style>
    </head>

    <body>
        <!-- NAVBAR -->
		<header>
			<div th:replace="~{base :: headerDashboard}"></div>
		</header>
		<!-- FIM NAVBAR -->

	<main>
	
		<!-- SIDEBAR -->
		<div class="sidebars" th:if="${#authorization.expression('hasAuthority(''PERSONAL'')')}" >
			<div th:replace="~{base :: sidePersonal}"></div>
		</div>
		<!-- FIM SIDEBAR -->
		
		<!-- SIDEBAR -->
		<div class="sidebars" th:if="${#authorization.expression('hasAuthority(''ALUNO'')')}" >
			<div th:replace="~{base :: sideAluno}"></div>
		</div>
		<!-- FIM SIDEBAR -->

            <!-- Início Container Aulas -->
            <div class="container  aulas">
                <div class="d-flex justify-content-center mt-3">
                    <div th:object="${treinoAluno}" class="card mt-3 tamanho-card-detalhamento bg-card bg-box">
                        
                            <!-- INICIO CARD DETALHAMENTO -->
                            <div class=" d-flex justify-content-center">
                                <h3 class="mb-1 subtitulo2 bg-card-detalhamento" th:text="${treinoAluno.titulo}">Título do Exercício</h3>
                            </div>
                            
	                      <ul class="list-group">
	                          <li class="list-group-item  bg-card">
	                              <span class="mb-2 d-flex"></span>
	                              <div class="videoFrame mb-0 d-flex justify-content-center border rounded">
	                                  <iframe width="560" height="315" th:src="${treinoAluno.video}" 
	                                  	title="YouTube video player" frameborder="0" 
	                                  	allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
	                                  	allowfullscreen>
	                                  </iframe>
	                              </div>
	                          </li>
	                         <li class="list-group-item bg-card" > 
                              	<span class="descricao">Download Material</span>
                             	<a th:href="${treinoAluno.arquivo}" class="text-white text-decoration-none" target="_blank" th:text="${treinoAluno.arquivo}">Download Material</a>
                          	</li>
                      	</ul>
                            
	                     <div class="texto-card card-body align-self-center text-center">
	                        <span class="descricao">Descrição:</span>
	                        <div class="text-center border rounded">
	                            <span class="text-white" th:text="${treinoAluno.descricao}">Descrição</span>
	                        </div>
	                    </div>	
                    </div>
                    	
                </div>
                 
                              
            </div>
            <!-- Final Container Aulas -->
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>

    </body>
</html>
