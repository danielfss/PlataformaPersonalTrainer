<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Agenda</title>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="" th:href="@{/css/styles.css}">
	<link rel="stylesheet" href="" th:href="@{/css/agenda_aluno.css}">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>

	<!-- NAVBAR -->
	<header>
		<div th:replace="~{base :: headerDashboard}"></div>
	</header>
	<!-- FIM NAVBAR -->

	<main>

		<div class="cont d-flex">
			<!-- SIDEBAR -->
			<div class="sideAluno sidebars" th:if="${#authorization.expression('hasAuthority(''ALUNO'')')}">
				<div th:replace="~{base :: sideAluno}"></div>
			</div>
			<!-- FIM SIDEBAR -->

			<div class="container mt-3">
				<div class="row">
					<div id="calendario">
						<button type="submit" class="btn btn-outline-success2" data-toggle="modal"
							data-target="#modalAgendamento">
							Marcar aula
						</button>
					</div>

					<!-- INICIO MODAL DE AGENDAMENTO DO ALUNO -->
					<div class="modal fade" id="modalAgendamento" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header text-center">
									<h4 class="modal-title w-100 font-weight-bold">Marcar treino</h4>
									<button type="button" class="btn btn-outline-success2" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
										<!-- BOTÃO DE FECHAR -->
									</button>
								</div>
								<div class="modal-body mx-3">
									<form th:object="${aulaDto}" id="formAgendamento"
									class="form-control" name="formAgendamento"
									th:action="@{/agendaAula}" method="POST">
									<form id="formAgendamento" name="formAgendamento" action="minha_conta.html">
										<div class="border border-secondary-3 rounded mt-1">
											<div class="container">
												<div class="form-group m-3">
													<div class="form-group row mt-2 mb-2">
														<select class="custom-select" aria-label="Horários disponíveis">
															<option th:each="aula : ${aulas}"
																th:text="${#temporals.format(aula.disponibilidade, 'dd/MM/yyyy HH:mm')}"
																value="1"></option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</form>
								</div>

								<div class="modal-footer d-flex justify-content-center form-group">
									<button type="submit" class="btn btn-outline-success2">Agendar</button>
									<button type="button" class="btn btn-outline-success2" data-dismiss="modal">Close</button>
								</div>
							</div>
							<!-- FIM MODAL-CONTENT-->
						</div>
						<!-- FIM MODAL-DIALOG -->
					</div>
					<!-- FIM MODAL-FADE -->
					<!-- FINAL MODAL DE AGENDAMENTO DO ALUNO -->

				</div>
			</div>



		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
