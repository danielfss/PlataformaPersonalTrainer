<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Home</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
	integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
	integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/lista_alunos.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
	<!-- NAVBAR -->
	<header>
		<div th:replace="~{base :: headerDashboard}"></div>
	</header>
	<!-- FIM NAVBAR -->

	<main>
		
		<div class="cont d-flex">
			<!-- SIDEBAR -->
			<div class="sideAluno sidebars" th:if="${#authorization.expression('hasAuthority(''ALUNO'')')}" >
				<div th:replace="~{base::sideAluno}"></div>
			</div>
			<!-- FIM SIDEBAR -->		
		
		<!-- Início do Card -->
            <div class="container">
                <div class="card" style="width: 18rem;">
                    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/d67atiJUuew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="card-body">
                        <h5 class="card-title">Treino de Pernas</h5>
                        <p class="card-text">Hoje é dia de treino de pernas! Faremos a seguinte sequência de exercícios...</p>
                    </div>
                    <div class="card-footer">
                        <a href="#">
                            <button type="submit" class="btn">
                                Aula completa
                            </button>
                        </a>
                        <a href="#">
                            <button type="submit" class="btn">
                                Download do PDF
                            </button>
                        </a>
                        <!-- <a href="#" class="card-link">Download do PDF</a> -->
                    </div>
                </div>
                
            </div>
            <!-- Final do Card -->
		</div>
	</main>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
		
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
