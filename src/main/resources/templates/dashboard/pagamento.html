<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Home</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
	integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
	integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/pagamento_aluno.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/lista_alunos.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
	<!-- NAVBAR -->
	<header>
		<div th:replace="~{base :: headerDashboard}"></div>
	</header>
	<!-- FIM NAVBAR -->

	<main>

			<!-- SIDEBAR -->
			<div class="sideAluno sidebars"
				th:if="${#authorization.expression('hasAuthority(''ALUNO'')')}">
				<div th:replace="~{base :: sideAluno}"></div>
			</div>
			<!-- FIM SIDEBAR -->
			<div class="container  margem">
				<div class="d-flex justify-content-center mt-3">
				<!-- INICIO CARD Planos e Preços -->
					<div class="card mt-3 tamanho-card-pagamento bg-card bg-box">
						<div class=" d-flex justify-content-center">
							<h3 class="mb-1 subtitulo2 bg-card-pagamento">Nossos
								Planos E Preços</h3>
						</div>

						<!-- Início do Cards de pagamento -->
						<div class="container">
							<div class="row">
								<div class="card col-4 margem-cads-pagamento">
									<div class="card-body">
										<h5 class="card-title mb-3">Anual Promocional</h5>
										<p class="card-text">12 meses de acompanhamento</p>
										<h3 class="card-text d-flex justify-content-center">R$ 39,90/mês</h3>
									</div>
									<div class="card-footer">
										<a href="#">
											<button type="submit" class="btn" style="width: 200px"><i class="bi bi-cart2"></i> Assinar Agora</button>
										</a> 
									</div>
								</div>
								<div class="card col-4 margem-cads-pagamento" >
									<div class="card-body">
										<h5 class="card-title mb-3">Mensal</h5>
										<p class="card-text">Recorrente</p>
										<h3 class="card-text d-flex justify-content-center">R$ 69,90/mês</h3>
									</div>
									<div class="card-footer">
										<a href="#">
											<button type="submit" class="btn" style="width: 200px"><i class="bi bi-cart2"></i> Assinar Agora</button>
										</a> 
									</div>
								</div>
								<div class="card col-4 margem-cads-pagamento">
									<div class="card-body">
										<h5 class="card-title mb-3">Semestral</h5>
										<p class="card-text"> 6 meses <BR>de acompanhamento</p>
										<h3 class="card-text d-flex justify-content-center">R$ 59,90/mês</h3>
									</div>
									<div class="card-footer">
										<a href="#">
											<button type="submit" class="btn" style="width: 200px"><i class="bi bi-cart2"></i> Assinar Agora</button>
										</a> 
									</div>
								</div>
							</div>

						</div>
						<!-- Fim de Cards de pagamento -->
					</div>
					<!-- FIM CARD Planos e Preços -->
				</div>
			</div>
	</main>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
		
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
