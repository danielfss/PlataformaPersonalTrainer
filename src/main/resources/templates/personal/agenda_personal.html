<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Home</title>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
	integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
	integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/agenda_personal.css}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<style>
</style>
</head>

<body>
	<!-- NAVBAR -->
	<header th:replace="~{base :: headerDashboard}"></header>
	<!-- FIM NAVBAR -->

	<main>


		<!-- SIDEBAR -->
		<div class="sidebars" th:if="${#authorization.expression('hasAuthority(''PERSONAL'')')}" >
			<div th:replace="~{base :: sidePersonal}"></div>
		</div>
		<!-- FIM SIDEBAR -->
		
		<!-- SIDEBAR -->
		<div class="sidebars" th:if="${#authorization.expression('hasAuthority(''ALUNO'')')}" >
			<div th:replace="~{base :: sideAluno}"></div>
		</div>
		<!-- FIM SIDEBAR -->

		<!-- Início Agenda -->
		<div class="container mt-3">
			<div class="row">
				<div id="calendario">
					<button class="btn btn-outline-success2" data-toggle="modal"
						data-target="#modalAgendamento">Novo horário</button>
				</div>

				<!-- INICIO MODAL DE INSERÇÃO DE HORÁRIO DISPONÍVEL -->
				<div class="modal fade" id="modalAgendamento" tabindex="-1"
					role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold">Novo horário</h4>
								<button type="button" class="btn btn-outline-success5"
									data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									<!-- BOTÃO DE FECHAR -->
								</button>
							</div>
							<div class="modal-body mx-3">
								<form th:object="${aulaDto}" id="formAgendamento"
									class="form-control" name="formAgendamento"
									th:action="@{/inserirAula}" method="POST">
									<div class="border border-secondary-3 rounded mt-1">
										<div class="container">
											<div class="form-group m-3 conteudoModal">
												<label for="disponibilidade"> Insira o dia e horário
													disponível: </label> <input th:field="*{disponibilidade}"
													type="datetime-local">
											</div>
										</div>
									</div>
									<div class="modal-footer d-flex justify-content-center form-group">
										<button type="submit" class="btn btn-outline-success2">Agendar</button>
										<button type="button" class="btn btn-outline-success2" data-dismiss="modal">Close</button>
									</div>
								</form>
							</div>


						</div>
						<!-- FIM MODAL-CONTENT-->
					</div>
					<!-- FIM MODAL-DIALOG -->
				</div>
				<!-- FIM MODAL-FADE -->
				<!-- FINAL MODAL DE INSERÇÃO DE HORÁRIO DISPONÍVEL -->
			</div>

			<div class="row">
				<!-- INICIO HORÁRIOS DISPONÍVEIS -->
				<div class="container">
					<div class="col-lg-11" id="Radios">
						<div class=" border border-secondary-3 rounded bg-box">
							<div class="form-check" id="labelRadios">
								<div class=" d-flex justify-content-center">
									<h3 class="subtitulo2 mb-4">Horários Cadastrados</h3>
								</div>
							</div>

							<ul class="list-group list-group-horizontal lista-agendamento mb-3">
								<li class="list-group-item listagem-agendamento d-flex" th:each="aula : ${aulas}">
									<button type="button" class="btn btn-outline-success5 bt-tamanho p-0" aria-label="x">
										<span aria-hidden="true">x</span>
										<!-- BOTÃO DE FECHAR -->
									</button>
									<p th:text="${#temporals.format(aula.disponibilidade, 'dd/MM/yyyy HH:mm')}"></p>
								</li>
							</ul>
						</div>
					</div>
					<!-- FINAL HORÁRIOS DISPONÍVEIS -->
				</div>
			</div>

			<div class="row">
				<!-- INÍCIO AGENDA -->

				<div class="containerAgenda">
					<div class="col-lg-11" id="Radios">

						<div class="border border-secondary-2 rounded bg-box">
							<div>
								<div class=" d-flex justify-content-center">
									<h3 class="subtitulo2 mb-4">Agenda</h3>
								</div>
							</div>
							<div class="linha mb-0"></div>
							<ul class="list-group list-group-horizontal lista-agenda mb-0">
								<li class="list-group-item listagem-agendamento b-0">
								<li class="list-group-item text-center agenda-nome">Nome do
									Aluno</li>
								<li class="list-group-item text-center agenda-horario">Horário</li>

								<li class="list-group-item text-center agenda-telefone">Telefone</li>
								<li class="list-group-item text-center agenda-novo-treino">Ações</li>

							</ul>
							
							<div>
								<ul class="list-group list-group-horizontal lista-agenda mb-0" th:each="aula : ${aulas}">
									<li class="list-group-item listagem-agendamento b-0">
									<!-- <li class="list-group-item text-center listagem-agenda-nome" th:text="${aula.aluno.nome}">
										<span>José de Almeida</span>
									</li> -->
									<li class="list-group-item text-center listagem-agenda-horario" th:text="${#temporals.format(aula.disponibilidade, 'dd/MM/yyyy HH:mm')}">
										15/04/2021- 17:30
									</li>
									<!-- <li
										class="list-group-item text-center listagem-agenda-telefone" th:text="${aula.aluno.telefone}">4002-8922
										<i class="bi bi-chat-dots"></i>
									</li> -->
<!-- 									<li class="list-group-item text-center listagem-agenda-mensagem">Preciso
										exercitar minhas pernas</li>
									<li class="list-group-item text-center listagem-agenda-novo-treino">
										<a href="#" class=" text-white" data-toggle="modal" data-target="#modalLoginForm">
											<i class="bi bi-cloud-upload"></i>
										</a>
									</li> -->
								</ul>
							</div>
							<div>
								<div class="linha mb-3"></div>

								<ul class="list-group list-group-horizontal lista-agenda mb-0">
									<li class="list-group-item listagem-agendamento b-0">
									<li class="list-group-item text-center listagem-agenda-nome">
										<span>José de Almeida</span>
									</li>
									<li class="list-group-item text-center listagem-agenda-horario">15/04/2021
										- 17:30</li>
									<li
										class="list-group-item text-center listagem-agenda-telefone">4002-8922
										<i class="bi bi-chat-dots"></i>
									</li>									
									<li
										class="list-group-item text-center listagem-agenda-novo-treino"><a
										href="#" class=" text-white" data-toggle="modal"
										data-target="#modalLoginForm"> <i
											class="bi bi-cloud-upload"></i></a></li>

								</ul>
								<div class="linha mb-3"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- FIM AGENDA -->
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
