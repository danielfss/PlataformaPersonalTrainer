<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Treino</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/cadastrar_treino.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>

    <body>

        <!-- NAVBAR -->
		<header th:replace="~{base :: headerDashboard}">
		</header>
		<!-- FIM NAVBAR -->

	<main>
	
		<!-- SIDEBAR -->
		<div class="sidePersonal" th:if="${#authorization.expression('hasAuthority(''PERSONAL'')')}" >
			<div th:replace="~{base :: sidePersonal}"></div>
		</div>
		<!-- FIM SIDEBAR -->

            <!-- Início do Formulário -->
            <div class="container Forms text-center">
                <form th:action="@{/submeter_treino}" th:object="${treino}" id="formDados" name="formDados" method="POST">
                    <div class="border border-secondary-3 rounded mt-1">
                        <div class="container text-center">
                        	<div class="text-white bg-dark" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"  th:style = "${message} ? 'color: green' "/>
                            <h3 class="subtitulo3">Novo Treino</h3>
                            <div class="form-group m-3">                           		 
                           		                     	                          
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="nome">Nome:</label>
                                    <div class="col-8">
                                        <input type="text" th:field="*{titulo}" class="form-control" id="nome" placeholder="Nome"
                                            name="name">
                                    </div>
                                </div>
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="descricao">Descrição:</label>
                                    <div class="col-8">
                                         <input type="text" th:field="*{descricao}" class="form-control" id="email" placeholder="desc"
                                            name="email">
                                    </div>
                                </div>
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="video">Video:</label>
                                    <div class="col-8">
                                        <input type="url" th:field="*{video}" class="form-control" id="telefone" placeholder="video"
                                            name="telefone">
                                    </div>
                                </div>
                                <div class="form-group row mt-2 mb-2">
                                    <label class="col-form-label col-2" for="email">Arquivo:</label>
                                    <div class="col-8">
                                        <input type="url" th:field="*{arquivo}" class="form-control" id="telefone" placeholder="arquivo"
                                            name="telefone">
                                    </div>
                                </div>
                            </div>      
                            <a href="/minha_conta"><button type="submit" class="btn btn-outline-success2 mb-4 m-3">Salvar Alterações</button></a>                                                 
                        </div>
                    </div>
                   
                </form>                             
            </div>
            <!-- Final do Formulário -->
        </main>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
            </script>
    </body>
</html>
